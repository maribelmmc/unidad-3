<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>#{str.medicamentoFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.medicamentoListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{medicamentoBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{medicamentoBean.medicamentos}" var="a">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{medicamentoBean.editar(a)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.medicamentoNameHeader}">
                        <p:outputLabel value="#{a.nombre}"></p:outputLabel>
                    </p:column> 
                    <p:column headerText="#{str.typePrompt}">
                        <p:outputLabel value="#{a.tipo}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.cantPrompt}">
                        <p:outputLabel value="#{a.cantidad}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
