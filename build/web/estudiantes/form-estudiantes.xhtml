<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.estudiantesFormHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.estudiantesFormHeader}</h2>
                <p:fieldset legend="#{str.estudianteLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.estudianteNamePrompt}"
                                         value="#{estudianteBean.estudiante.nombreEstudiante}"></p:inputText> 
                                         <p:inputText placeholder="#{str.lastNamePrompt}"
                                         value="#{estudianteBean.estudiante.apellido}"></p:inputText>
                            <p:inputText placeholder="#{str.telephonePrompt}"
                                         value="#{estudianteBean.estudiante.telefono}"></p:inputText>

                                         <p:selectOneMenu value="#{estudianteBean.estudiante.tesis.idtesis}">
                                             <f:selectItems value="#{estudianteBean.tesiss}" var="r"
                                                            itemLabel="#{r.nombre}" itemValue="#{r.idtesis}">
                                </f:selectItems>
                            </p:selectOneMenu>  
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{estudianteBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{estudianteBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{estudianteBean.cancelar()}"></p:commandButton>
                    </h:form>

                </p:fieldset>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
