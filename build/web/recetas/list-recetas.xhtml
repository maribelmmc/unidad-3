<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{str.recetaFormHeader}</title>
    </h:head>
    <h:body>
       <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.recetaListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{recetaBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{recetaBean.recetas}" var="e">
                             <p:column headerText="#{str.action}">
                                 <h:form>
                             <p:commandButton value="#{str.buttonEdit}"
                                              action="#{recetaBean.editar(e)}"></p:commandButton>
                                 </h:form>
                    </p:column>
                    <p:column headerText="#{str.recetaNameHeader}">
                        <p:outputLabel value="#{e.nombrepaciente}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.edadHeader}">
                        <p:outputLabel value="#{e.edadPaciente}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.fechaHeader}">
                                 <p:outputLabel value="#{e.fecha}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.medicamentoNameHeader}">
                        <p:outputLabel value="#{e.medicamento.nombre}"></p:outputLabel>
                    </p:column>
                 </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
