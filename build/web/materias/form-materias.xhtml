<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.materiaFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.formHeader}</h2>
                <p:fieldset legend="#{str.materiaLegendForm}">
                    <h:form>
                        <p:inputText placeholder="#{str.materiaNamePrompt}"
                                     value="#{materiaBean.materia.nombre}"></p:inputText>
                                     <p:inputText placeholder="#{str.unidadesPrompt}"
                                                  value="#{materiaBean.materia.unidades}"></p:inputText> 
                                                  <p:inputText placeholder="#{str.horasPrompt}"
                                                               value="#{materiaBean.materia.horas}"></p:inputText>
                   
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{materiaBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{materiaBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{materiaBean.cancelar()}"></p:commandButton>
                    </h:form>
                     </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
