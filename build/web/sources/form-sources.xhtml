<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.sourceFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.sourceFormHeader}</h2>
                <p:fieldset legend="#{str.sourceLegendForm}">
                    <h:form>
                        <p:inputText placeholder="#{str.sourceNamePrompt}"
                                     value="#{nameSourceBean.source.sourceDbName}"></p:inputText>
                        <p:inputText placeholder="#{str.oraSchemaPrompt}"
                                     value="#{nameSourceBean.source.oraSchemaName}"></p:inputText> 
                        <p:inputText placeholder="#{str.urlPrompt}"
                                     value="#{nameSourceBean.source.url}"></p:inputText>

                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{nameSourceBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{nameSourceBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{nameSourceBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
