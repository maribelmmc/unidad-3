<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
        <title>#{str.grupoFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.formHeader}</h2>
                <p:fieldset legend="#{str.grupoLegendForm}">
                    <h:form>
                        <p:inputText placeholder="#{str.grupoNamePrompt}"
                                     value="#{grupoBean.grupo.nombre}"></p:inputText>
                                     <p:inputText placeholder="#{str.numAlumPromt}"
                                                  value="#{grupoBean.grupo.numalum}"></p:inputText> 
                                                  <p:inputText placeholder="#{str.carrerPrompt}"
                                                               value="#{grupoBean.grupo.carrera}"></p:inputText>
                   
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{grupoBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{grupoBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{grupoBean.cancelar()}"></p:commandButton>
                    </h:form>
                     </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
