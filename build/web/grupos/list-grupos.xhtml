<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{str.grupoFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.grupoListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{grupoBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{grupoBean.grupos}" var="a">
                             <p:column headerText="#{str.action}">
                                 <h:form>
                             <p:commandButton value="#{str.buttonEdit}"
                                              action="#{grupoBean.editar(a)}"></p:commandButton>
                                 </h:form>
                </p:column>
                 <p:column headerText="#{str.grupoNameHeader}">
                                 <p:outputLabel value="#{a.nombre}"></p:outputLabel>
                 </p:column> 
                    <p:column headerText="#{str.numAlumPromt}">
                        <p:outputLabel value="#{a.numalum}"></p:outputLabel>
                 </p:column>
                    <p:column headerText="#{str.carrerPrompt}">
                        <p:outputLabel value="#{a.carrera}"></p:outputLabel>
                 </p:column>
                     </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
