<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{str.materiaFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.materiaListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{materiaBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{materiaBean.materias}" var="a">
                             <p:column headerText="#{str.action}">
                                 <h:form>
                             <p:commandButton value="#{str.buttonEdit}"
                                              action="#{materiaBean.editar(a)}"></p:commandButton>
                                 </h:form>
                </p:column>
                 <p:column headerText="#{str.materiaNameHeader}">
                     <p:outputLabel value="#{a.nombre}"></p:outputLabel>
                 </p:column> 
                    <p:column headerText="#{str.unidadesPrompt}">
                        <p:outputLabel value="#{a.unidades}"></p:outputLabel>
                 </p:column>
                    <p:column headerText="#{str.horasPrompt}">
                        <p:outputLabel value="#{a.horas}"></p:outputLabel>
                 </p:column>
                     </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
