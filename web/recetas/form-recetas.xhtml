<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.recetaFormHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.recetaFormHeader}</h2>
                <p:fieldset legend="#{str.recetaLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.recetaNamePrompt}"
                                         value="#{recetaBean.receta.nombrepaciente}"></p:inputText> 
                                         <p:inputText placeholder="#{str.edadPrompt}"
                                         value="#{recetaBean.receta.edadPaciente}"></p:inputText>
                            <p:inputText placeholder="#{str.fechaPrompt}"
                                         value="#{recetaBean.receta.fecha}"></p:inputText>

                                         <p:selectOneMenu value="#{recetaBean.receta.medicamento.idMedicamento}">
                                             <f:selectItems value="#{recetaBean.medicamentos}" var="r"
                                                            itemLabel="#{r.nombre}" itemValue="#{r.idMedicamento}">
                                </f:selectItems>
                            </p:selectOneMenu>  
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{recetaBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{recetaBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{recetaBean.cancelar()}"></p:commandButton>
                    </h:form>

                </p:fieldset>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
